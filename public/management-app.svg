<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Smartphone outline -->
  <rect x="150" y="50" width="200" height="400" rx="20" fill="#f8f9fa" stroke="#343a40" stroke-width="8" />
  <rect x="170" y="80" width="160" height="320" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="2" />
  
  <!-- Home button -->
  <circle cx="250" cy="420" r="15" fill="#e9ecef" stroke="#343a40" stroke-width="2" />
  
  <!-- App header -->
  <rect x="170" y="80" width="160" height="50" rx="5" fill="#4f95ff" />
  <text x="190" y="112" font-family="Arial" font-size="14" fill="white" font-weight="bold">HealthManager</text>
  <circle cx="300" cy="105" r="10" fill="white" opacity="0.8" />
  <rect x="295" y="100" width="10" height="10" rx="2" fill="#4f95ff" />
  
  <!-- Navigation tabs -->
  <rect x="170" y="130" width="160" height="30" fill="#e9ecef" />
  <text x="182" y="150" font-family="Arial" font-size="10" fill="#495057">Appointments</text>
  <text x="250" y="150" font-family="Arial" font-size="10" fill="#495057">Patients</text>
  <text x="300" y="150" font-family="Arial" font-size="10" fill="#495057">Tasks</text>
  <rect x="170" y="160" width="53" height="3" fill="#4f95ff" />
  
  <!-- Calendar widget -->
  <rect x="180" y="170" width="140" height="110" rx="5" fill="white" stroke="#e9ecef" stroke-width="2" />
  <rect x="180" y="170" width="140" height="30" rx="5" fill="#f1f3f5" />
  <text x="190" y="190" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">April 2024</text>
  
  <!-- Calendar days -->
  <text x="190" y="210" font-family="Arial" font-size="8" fill="#868e96">M</text>
  <text x="205" y="210" font-family="Arial" font-size="8" fill="#868e96">T</text>
  <text x="220" y="210" font-family="Arial" font-size="8" fill="#868e96">W</text>
  <text x="235" y="210" font-family="Arial" font-size="8" fill="#868e96">T</text>
  <text x="250" y="210" font-family="Arial" font-size="8" fill="#868e96">F</text>
  <text x="265" y="210" font-family="Arial" font-size="8" fill="#868e96">S</text>
  <text x="280" y="210" font-family="Arial" font-size="8" fill="#868e96">S</text>
  
  <!-- Calendar dates -->
  <circle cx="235" cy="230" r="8" fill="#4f95ff" />
  <text x="232" y="233" font-family="Arial" font-size="8" fill="white">5</text>
  <circle cx="265" cy="250" r="8" fill="#fa5252" opacity="0.2" />
  <text x="262" y="253" font-family="Arial" font-size="8" fill="#fa5252">7</text>
  
  <!-- Patient list -->
  <rect x="180" y="290" width="140" height="100" rx="5" fill="white" stroke="#e9ecef" stroke-width="2" />
  <text x="190" y="310" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">Today's Patients</text>
  
  <!-- Patient entries -->
  <rect x="190" y="320" width="120" height="20" rx="3" fill="#f8f9fa" />
  <circle cx="200" cy="330" r="5" fill="#4f95ff" />
  <text x="210" y="333" font-family="Arial" font-size="8" fill="#343a40">Sarah Johnson - 10:00 AM</text>
  
  <rect x="190" y="345" width="120" height="20" rx="3" fill="#f8f9fa" />
  <circle cx="200" cy="355" r="5" fill="#fa5252" />
  <text x="210" y="358" font-family="Arial" font-size="8" fill="#343a40">Robert Smith - 11:30 AM</text>
  
  <rect x="190" y="370" width="120" height="20" rx="3" fill="#f8f9fa" />
  <circle cx="200" cy="380" r="5" fill="#4f95ff" />
  <text x="210" y="383" font-family="Arial" font-size="8" fill="#343a40">Emily Davis - 2:15 PM</text>
  
  <!-- Notification indicators -->
  <circle cx="310" cy="190" r="5" fill="#fa5252" />
  <text x="308" y="193" font-family="Arial" font-size="6" fill="white">3</text>
  
  <!-- AI Assistant button -->
  <circle cx="290" cy="420" r="15" fill="#4f95ff" />
  <text x="285" y="425" font-family="Arial" font-size="16" fill="white" font-weight="bold">AI</text>
</svg> 